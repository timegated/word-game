<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/hangman.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <script src="assets/js/hangman.js" defer></script>
    <title>Hangman</title>
</head>

<body>
    <nav role='navigation'>
        <div id="menuToggle">
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="crossword.html">
                    <li>CrossWord</li>
                </a>
                <a href="annagam.html">
                    <li>Anagrams</li>
                </a>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
    <div class="title">
        <h3 class="title-text">Javascript Hangman</h3>
        <div class="message">
            <p>Press any letter key to start</p>
        </div>
    </div> 

    <section class="game-section">
        <div class="header">
            <h1>Word</h1>
            <div class="random-word"></div>
            <div class="random-link" style="display:none"></div>
        </div>
        
        <div class="user-input">
            <h4>Good Luck!</h4>
            <h5>Already Guessed</h5>
            <div class="guesses"></div>
            <h5>Remaining</h5>
            <div class="remaining-guess"></div>
        </div>
        <div class="wins-losses">
            <h5>Wins</h5>
            <div class="wins"></div>
            <h5>Losses</h5>
            <div class="losses"></div>
        </div>
    </section>
</div>
</body>

</html>
